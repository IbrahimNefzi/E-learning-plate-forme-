<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Authentification Firebase</title>
    <!-- Ajouter Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Interface d'authentification */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .auth-title {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Interface principale */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .user-role {
            font-size: 12px;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            font-size: 14px;
        }

        .search-bar button {
            background: #667eea;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .course-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .course-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            color: white;
            font-size: 3rem;
            opacity: 0.8;
        }

        .play-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .course-info {
            padding: 20px;
        }

        .course-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .course-category {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .course-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        .course-card:hover .course-actions {
            display: block;
        }

        .pdf-icon {
            color: #e53e3e;
            font-size: 2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            width: 800px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .video-player {
            width: 100%;
            height: 450px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-courses {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-courses-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .tab-btn:focus {
            outline: none;
        }

        .search-bar input:focus {
            border-color: #667eea;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 5px;
            margin: 5px 0;
        }

        #attachmentsList {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .attachment-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 5px;
            margin: 5px 0;
        }

        .attachment-item a {
            color: #667eea;
            text-decoration: none;
        }

        .attachment-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .search-bar {
                min-width: 100%;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                justify-content: center;
            }

            .auth-card {
                margin: 10px;
                padding: 30px 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .video-player {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Interface d'authentification -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">🎓</div>
            <h1 class="auth-title">EduPlatform</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Connexion</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Inscription</button>
            </div>

            <div id="authAlert"></div>

            <!-- Formulaire de connexion -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn" id="loginBtn">Se connecter</button>
                <a href="#" class="forgot-password" onclick="resetPassword()">Mot de passe oublié ?</a>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerRole">Rôle</label>
                    <select id="registerRole" required>
                        <option value="student">Étudiant</option>
                        <option value="admin">Professeur/Admin</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn" id="registerBtn">Créer un compte</button>
            </form>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <header>
                <div class="header-content">
                    <div class="logo">
                        <div style="font-size: 2rem;">📚</div>
                        <h1>EduPlatform</h1>
                    </div>
                    
                    <div class="search-bar" id="studentSearchBar">
                        <input type="text" placeholder="Rechercher un cours..." id="searchInput">
                        <button onclick="searchCourses()">🔍</button>
                    </div>

                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar"></div>
                        <div class="user-details">
                            <div class="user-name" id="userName"></div>
                            <div class="user-role" id="userRole"></div>
                        </div>
                        <button class="logout-btn" onclick="logout()">Déconnexion</button>
                    </div>
                </div>
            </header>

            <div class="nav-tabs" id="navTabs">
                <!-- Les onglets seront générés dynamiquement selon le rôle -->
            </div>

            <!-- Section Cours (pour étudiants et admins) -->
            <div id="courses" class="content-section active">
                <div class="course-grid" id="courseGrid">
                    <!-- Les cours seront générés dynamiquement -->
                </div>
            </div>

            <!-- Section Upload (pour admins seulement) -->
            <div id="upload" class="content-section">
                <div class="upload-section">
                    <h2 style="margin-bottom: 20px; color: #333;">📤 Gérer le contenu</h2>
                    
                    <div class="form-group">
                        <label for="contentType">Type de contenu</label>
                        <select id="contentType" onchange="toggleUploadFields()">
                            <option value="youtube">Vidéo YouTube</option>
                            <option value="file">Fichier local</option>
                        </select>
                    </div>

                    <div id="youtubeFields">
                        <div class="form-group">
                            <label for="youtubeUrl">URL YouTube</label>
                            <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                    </div>

                    <div id="fileFields" style="display:none;">
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <div class="upload-icon">📁</div>
                            <h3>Glissez vos fichiers ici ou cliquez pour sélectionner</h3>
                            <p style="margin-top: 10px; color: #666;">Formats supportés : MP4, PDF, MOV, AVI</p>
                            <input type="file" id="fileInput" class="file-input" accept="video/*,.pdf" onchange="handleFileUpload(event)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="attachments">Pièces jointes (PDF, .py, .html, etc.)</label>
                        <input type="file" id="attachments" class="file-input" multiple onchange="handleAttachments()">
                        <div id="attachmentsList"></div>
                    </div>

                    <div class="form-group">
                        <label for="courseTitle">Titre du cours</label>
                        <input type="text" id="courseTitle" placeholder="Ex: Introduction à JavaScript">
                    </div>
                    
                    <div class="form-group">
                        <label for="courseCategory">Catégorie</label>
                        <select id="courseCategory">
                            <option value="programmation">Programmation</option>
                            <option value="web">Développement Web</option>
                            <option value="database">Base de données</option>
                            <option value="algorithmes">Algorithmes</option>
                            <option value="reseaux">Réseaux</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseDescription">Description</label>
                        <textarea id="courseDescription" rows="3" placeholder="Description du cours..."></textarea>
                    </div>
                    
                    <button class="upload-btn" onclick="addCourse()">Publier le cours</button>
                </div>
            </div>

            <!-- Section Statistiques (pour admins seulement) -->
            <div id="stats" class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCourses">0</div>
                        <div class="stat-label">Cours publiés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalViews">0</div>
                        <div class="stat-label">Vues totales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalStudents">0</div>
                        <div class="stat-label">Étudiants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgRating">4.8</div>
                        <div class="stat-label">Note moyenne</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour visualiser les cours -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Configuration Firebase - Remplacez par votre configuration
        const firebaseConfig = {

            authDomain: "it-bridge-ca82b.firebaseapp.com",
            projectId: "it-bridge-ca82b",
            storageBucket: "it-bridge-ca82b.firebasestorage.app",
            messagingSenderId: "264260582161",

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Variables globales
        let currentUser = null;
        let uploadedFiles = [];
        let attachments = [];
        let courses = [
            {
                id: 1,
                title: "Introduction à JavaScript",
                category: "programmation",
                type: "youtube",

                description: "Apprenez les bases de JavaScript avec des exemples pratiques",
                views: 245,
                duration: "45 min",

                author: "Prof. Martin",

                    { name: "Exercices.pdf", type: "application/pdf", size: 2500000 },
                    { name: "Code-exemple.js", type: "application/javascript", size: 15000 }
                ]
            },
            {
                id: 2,
                title: "Guide CSS Flexbox",
                category: "web",
                type: "pdf",
                fileName: "flexbox-guide.pdf",

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Écouteur pour la touche Entrée dans la recherche
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCourses();
                }
            });

            // Observer l'état d'authentification
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Utilisateur connecté
                    currentUser = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName || user.email.split('@')[0],
                        role: localStorage.getItem(`role_${user.uid}`) || 'student'
                    };
                    showMainInterface();
                } else {
                    // Utilisateur non connecté
                    currentUser = null;
                    showAuthInterface();
                }
            });
        });

        // Basculer entre connexion et inscription
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            clearAuthAlert();
        }

        // Afficher une alerte d'authentification
        function showAuthAlert(message, type = 'error') {
            const alertDiv = document.getElementById('authAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => clearAuthAlert(), 5000);
        }

        function clearAuthAlert() {
            document.getElementById('authAlert').innerHTML = '';
        }

        // Connexion avec Firebase
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                // La connexion réussie est gérée par onAuthStateChanged
            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                showAuthAlert(getFirebaseErrorMessage(error));
            }
        });

        // Inscription avec Firebase
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;
            const registerBtn = document.getElementById('registerBtn');

            registerBtn.disabled = true;
            registerBtn.textContent = 'Création...';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Mettre à jour le profil utilisateur
                await userCredential.user.updateProfile({
                    displayName: name
                });

                // Stocker le rôle dans localStorage
                localStorage.setItem(`role_${userCredential.user.uid}`, role);

                // Afficher un message de succès
                showAuthAlert('Compte créé avec succès !', 'success');
                
                // Basculer vers l'onglet connexion
                setTimeout(() => {
                    switchAuthTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 1500);
            } catch (error) {
                showAuthAlert(getFirebaseErrorMessage(error));
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Créer un compte';
            }
        });

        // Réinitialiser le mot de passe
        function resetPassword() {
            const email = prompt('Entrez votre adresse email:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showAuthAlert('Email de réinitialisation envoyé !', 'success');
                    })
                    .catch(error => {
                        showAuthAlert(getFirebaseErrorMessage(error));
                    });
            }
        }

        // Traduire les erreurs Firebase
        function getFirebaseErrorMessage(error) {
            switch(error.code) {
                case 'auth/email-already-in-use':
                    return 'Cet email est déjà utilisé';
                case 'auth/invalid-email':
                    return 'Email invalide';
                case 'auth/weak-password':
                    return 'Le mot de passe doit contenir au moins 6 caractères';
                case 'auth/user-not-found':
                    return 'Aucun compte trouvé avec cet email';
                case 'auth/wrong-password':
                    return 'Mot de passe incorrect';
                default:
                    return 'Une erreur est survenue. Veuillez réessayer.';
            }
        }

        // Afficher l'interface d'authentification
        function showAuthInterface() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('mainApp').classList.remove('active');
        }

        // Afficher l'interface principale
        function showMainInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');
            
            // Mettre à jour les informations utilisateur
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = 
                currentUser.role === 'admin' ? 'Professeur/Admin' : 'Étudiant';
            
            // Initiales pour l'avatar
            const initials = currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2);
            document.getElementById('userAvatar').textContent = initials;
            
            // Générer les onglets de navigation selon le rôle
            generateNavigationTabs();
            
            // Afficher les cours
            renderCourses();
            
            // Charger les statistiques si admin
            if (currentUser.role === 'admin') {
                loadStatistics();
            }

            // Sauvegarder l'onglet actif
            localStorage.setItem('activeTab', 'courses');
        }

        // Générer les onglets de navigation
        function generateNavigationTabs() {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';
            
            const tabs = [
                { id: 'courses', label: '📚 Mes Cours', show: true },
                { id: 'upload', label: '📤 Upload', show: currentUser.role === 'admin' },
                { id: 'stats', label: '📊 Statistiques', show: currentUser.role === 'admin' }
            ];
            
            tabs.forEach(tab => {
                if (tab.show) {
                    const button = document.createElement('button');
                    button.className = 'tab-btn';
                    button.textContent = tab.label;
                    button.onclick = () => switchTab(tab.id);
                    if (tab.id === 'courses') button.classList.add('active');
                    navTabs.appendChild(button);
                }
            });
        }

        // Changer d'onglet
        function switchTab(tabId) {
            // Désactiver tous les onglets
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Désactiver toutes les sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Activer l'onglet sélectionné
            const activeTab = Array.from(document.querySelectorAll('.tab-btn')).find(btn => 
                btn.textContent.includes(
                    tabId === 'courses' ? 'Mes Cours' : 
                    tabId === 'upload' ? 'Upload' : 'Statistiques'
                )
            );
            
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // Activer la section correspondante
            const section = document.getElementById(tabId);
            if (section) {
                section.classList.add('active');
                
                // Recharger les données si nécessaire
                if (tabId === 'stats') {
                    loadStatistics();
                } else if (tabId === 'courses') {
                    renderCourses();
                } else if (tabId === 'upload') {
                    resetUploadForm();
                }
            }
            
            // Sauvegarder l'onglet actif
            localStorage.setItem('activeTab', tabId);
            
            // Empêcher le comportement par défaut
            return false;
        }

        // Afficher les cours
        function renderCourses() {
            const courseGrid = document.getElementById('courseGrid');
            
            if (courses.length === 0) {
                courseGrid.innerHTML = `
                    <div class="no-courses">
                        <div class="no-courses-icon">📭</div>
                        <h3>Aucun cours disponible</h3>
                        <p>Commencez par ajouter du contenu si vous êtes administrateur</p>
                    </div>
                `;
                return;
            }
            
            courseGrid.innerHTML = '';
            
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                
                const thumbnailContent = course.type === 'youtube' ? 
                    `<img src="https://img.youtube.com/vi/${course.videoId}/0.jpg" alt="${course.title}">
                     <button class="play-btn" onclick="openCourseModal(${course.id})">▶</button>` :
                    course.type === 'video' ? 
                    `<div class="video-placeholder">▶️</div>
                     <button class="play-btn" onclick="openCourseModal(${course.id})">▶</button>` :
                    `<div class="pdf-icon">📄</div>`;
                
                card.innerHTML = `
                    <div class="course-thumbnail" style="background: ${getCategoryColor(course.category)}">
                        ${thumbnailContent}
                        ${currentUser.role === 'admin' ? `
                        <div class="course-actions">
                            <button class="delete-btn" onclick="deleteCourse(${course.id})">🗑️</button>
                        </div>` : ''}
                    </div>
                    <div class="course-info">
                        <div class="course-title">${course.title}</div>
                        <p>${course.description}</p>
                        <div class="course-meta">
                            <div>${course.type === 'youtube' ? '🎬 YouTube' : 
                                  course.type === 'video' ? '🎬 ' + course.duration : 
                                  '📄 ' + (course.pages || '0') + ' pages'}</div>
                            <div>👁️ ${course.views} vues</div>
                        </div>
                        <div class="course-category">${getCategoryLabel(course.category)}</div>
                    </div>
                `;
                
                if (course.type === 'pdf') {
                    card.querySelector('.course-thumbnail').addEventListener('click', () => openCourseModal(course.id));
                }
                
                courseGrid.appendChild(card);
            });
        }

        // Gestion des catégories
        function getCategoryLabel(category) {
            const categories = {
                programmation: 'Programmation',
                web: 'Développement Web',
                database: 'Base de données',
                algorithmes: 'Algorithmes',
                reseaux: 'Réseaux'
            };
            return categories[category] || category;
        }

        function getCategoryColor(category) {
            const colors = {
                programmation: 'linear-gradient(45deg, #667eea, #764ba2)',
                web: 'linear-gradient(45deg, #43e97b, #38f9d7)',
                database: 'linear-gradient(45deg, #fa709a, #fee140)',
                algorithmes: 'linear-gradient(45deg, #4facfe, #00f2fe)',
                reseaux: 'linear-gradient(45deg, #a6c0fe, #f68084)'
            };
            return colors[category] || 'linear-gradient(45deg, #667eea, #764ba2)';
        }

        // Basculer entre les champs YouTube et fichiers locaux
        function toggleUploadFields() {
            const contentType = document.getElementById('contentType').value;
            document.getElementById('youtubeFields').style.display = contentType === 'youtube' ? 'block' : 'none';
            document.getElementById('fileFields').style.display = contentType === 'file' ? 'block' : 'none';
            resetUploadForm();
        }

        // Upload de fichiers
        function handleFileUpload(event) {
            uploadedFiles = Array.from(event.target.files);
            const uploadArea = document.querySelector('.upload-area');
            
            // Afficher les fichiers sélectionnés
            let filesHtml = '';
            uploadedFiles.forEach(file => {
                filesHtml += `<div class="file-item">
                    <span>${file.name}</span>
                    <span>(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                </div>`;
            });
            
            uploadArea.innerHTML = `
                <div class="upload-icon">📁</div>
                <h3>Fichiers sélectionnés :</h3>
                ${filesHtml}
                <p style="margin-top: 10px; color: #666;">Cliquez pour modifier la sélection</p>
            `;
        }

        // Gérer les pièces jointes
        function handleAttachments() {
            const files = Array.from(document.getElementById('attachments').files);
            attachments = files;
            
            const attachmentsList = document.getElementById('attachmentsList');
            attachmentsList.innerHTML = '';
            
            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'attachment-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <span>(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                `;
                attachmentsList.appendChild(item);
            });
        }

        // Ajouter un nouveau cours
        function addCourse() {
            const title = document.getElementById('courseTitle').value;
            const category = document.getElementById('courseCategory').value;
            const description = document.getElementById('courseDescription').value;
            const contentType = document.getElementById('contentType').value;
            
            if (!title) {
                alert('Veuillez ajouter un titre');
                return;
            }

            const newCourse = {
                id: courses.length + 1,
                title,
                category,
                description,
                views: 0,
                author: currentUser.name,
                date: new Date().toISOString().split('T')[0],
                attachments: attachments.map(file => ({
                    name: file.name,
                    type: file.type,
                    size: file.size
                }))
            };

            if (contentType === 'youtube') {
                const youtubeUrl = document.getElementById('youtubeUrl').value;
                if (!youtubeUrl) {
                    alert('Veuillez entrer une URL YouTube');
                    return;
                }
                
                // Extraire l'ID de la vidéo YouTube
                const videoId = extractYouTubeId(youtubeUrl);
                if (!videoId) {
                    alert('URL YouTube invalide');
                    return;
                }
                
                newCourse.type = 'youtube';
                newCourse.videoId = videoId;
                newCourse.duration = "N/A";
            } else {
                if (uploadedFiles.length === 0) {
                    alert('Veuillez sélectionner un fichier');
                    return;
                }
                
                const file = uploadedFiles[0];
                newCourse.type = file.type.includes('video') ? 'video' : 'pdf';
                newCourse.fileName = file.name;
                newCourse.fileSize = file.size;
                
                if (newCourse.type === 'video') {
                    newCourse.duration = Math.floor(Math.random() * 60) + ' min';
                } else {
                    newCourse.pages = Math.floor(Math.random() * 50) + 1;
                }
            }

            courses.push(newCourse);
            renderCourses();
            resetUploadForm();
            alert('Cours ajouté avec succès !');
            switchTab('courses');
        }

        // Extraire l'ID d'une URL YouTube
        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Réinitialiser le formulaire d'upload
        function resetUploadForm() {
            document.getElementById('courseTitle').value = '';
            document.getElementById('courseDescription').value = '';
            document.getElementById('youtubeUrl').value = '';
            document.getElementById('attachments').value = '';
            document.getElementById('attachmentsList').innerHTML = '';
            uploadedFiles = [];
            attachments = [];
            
            const uploadArea = document.querySelector('.upload-area');
            if (uploadArea) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">📁</div>
                    <h3>Glissez vos fichiers ici ou cliquez pour sélectionner</h3>
                    <p style="margin-top: 10px; color: #666;">Formats supportés : MP4, PDF, MOV, AVI</p>
                `;
            }
        }

        // Charger les statistiques
        function loadStatistics() {
            document.getElementById('totalCourses').textContent = courses.length;
            document.getElementById('totalViews').textContent = courses.reduce((sum, course) => sum + course.views, 0);
            document.getElementById('totalStudents').textContent = users.filter(u => u.role === 'student').length;
        }

        // Recherche de cours
        function searchCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const courseGrid = document.getElementById('courseGrid');
            
            if (!searchTerm) {
                renderCourses();
                return;
            }
            
            const filteredCourses = courses.filter(course => 
                course.title.toLowerCase().includes(searchTerm) || 
                course.description.toLowerCase().includes(searchTerm) ||
                course.category.toLowerCase().includes(searchTerm)
            );
            
            if (filteredCourses.length === 0) {
                courseGrid.innerHTML = `
                    <div class="no-courses">
                        <div class="no-courses-icon">🔍</div>
                        <h3>Aucun résultat trouvé</h3>
                        <p>Essayez avec d'autres termes de recherche</p>
                    </div>
                `;
                return;
            }
            
            courseGrid.innerHTML = '';
            filteredCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                
                const thumbnailContent = course.type === 'youtube' ? 
                    `<img src="https://img.youtube.com/vi/${course.videoId}/0.jpg" alt="${course.title}">
                     <button class="play-btn" onclick="openCourseModal(${course.id})">▶</button>` :
                    course.type === 'video' ? 
                    `<div class="video-placeholder">▶️</div>
                     <button class="play-btn" onclick="openCourseModal(${course.id})">▶</button>` :
                    `<div class="pdf-icon">📄</div>`;
                
                card.innerHTML = `
                    <div class="course-thumbnail" style="background: ${getCategoryColor(course.category)}">
                        ${thumbnailContent}
                        ${currentUser.role === 'admin' ? `
                        <div class="course-actions">
                            <button class="delete-btn" onclick="deleteCourse(${course.id})">🗑️</button>
                        </div>` : ''}
                    </div>
                    <div class="course-info">
                        <div class="course-title">${course.title}</div>
                        <p>${course.description}</p>
                        <div class="course-meta">
                            <div>${course.type === 'youtube' ? '🎬 YouTube' : 
                                  course.type === 'video' ? '🎬 ' + course.duration : 
                                  '📄 ' + (course.pages || '0') + ' pages'}</div>
                            <div>👁️ ${course.views} vues</div>
                        </div>
                        <div class="course-category">${getCategoryLabel(course.category)}</div>
                    </div>
                `;
                
                if (course.type === 'pdf') {
                    card.querySelector('.course-thumbnail').addEventListener('click', () => openCourseModal(course.id));
                }
                
                courseGrid.appendChild(card);
            });
        }

        // Ouvrir un cours
        function openCourseModal(courseId) {
            const course = courses.find(c => c.id === courseId);
            const modalContent = document.getElementById('modalContent');
            
            if (course.type === 'youtube') {
                modalContent.innerHTML = `
                    <h2 style="margin-bottom: 20px;">${course.title}</h2>
                    <div class="video-player">
                        <iframe width="100%" height="100%" 
                                src="https://www.youtube.com/embed/${course.videoId}?autoplay=1" 
                                frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div style="margin-top:20px;">
                        <p><strong>Auteur:</strong> ${course.author}</p>
                        <p><strong>Date:</strong> ${course.date}</p>
                        <p>${course.description}</p>
                    </div>
                    ${renderAttachments(course)}
                `;
            } else if (course.type === 'video') {
                modalContent.innerHTML = `
                    <h2 style="margin-bottom: 20px;">${course.title}</h2>
                    <div class="video-player">
                        <div style="display:flex;justify-content:center;align-items:center;height:100%;color:white;">
                            Lecture de la vidéo (simulation)
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <p><strong>Auteur:</strong> ${course.author}</p>
                        <p><strong>Date:</strong> ${course.date}</p>
                        <p>${course.description}</p>
                    </div>
                    ${renderAttachments(course)}
                `;
            } else {
                modalContent.innerHTML = `
                    <h2 style="margin-bottom: 20px;">${course.title}</h2>
                    <div style="height: 500px; background: #f0f0f0; display: flex; justify-content: center; align-items: center;">
                        <div style="text-align: center;">
                            <div style="font-size: 6rem;">📄</div>
                            <p>Prévisualisation du document PDF</p>
                            <button class="auth-btn" style="margin-top:20px;">Télécharger le PDF</button>
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <p><strong>Pages:</strong> ${course.pages || '0'}</p>
                        <p><strong>Date:</strong> ${course.date}</p>
                        <p>${course.description}</p>
                    </div>
                    ${renderAttachments(course)}
                `;
            }
            
            // Augmenter le compteur de vues
            course.views += 1;
            
            // Ouvrir la modal
            document.getElementById('courseModal').style.display = 'block';
        }

        // Afficher les pièces jointes
        function renderAttachments(course) {
            if (!course.attachments || course.attachments.length === 0) return '';
            
            let html = '<div style="margin-top:20px;"><h3>Pièces jointes :</h3><ul>';
            course.attachments.forEach(file => {
                html += `<li class="attachment-item">
                    <a href="#" onclick="downloadAttachment('${file.name}')">
                        ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
                    </a>
                </li>`;
            });
            html += '</ul></div>';
            return html;
        }

        // Fonction de simulation de téléchargement
        function downloadAttachment(filename) {
            alert(`Simulation: Téléchargement de ${filename}`);
            // Dans une vraie application, vous feriez une requête au serveur
        }

        // Fermer la modal
        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        // Supprimer un cours
        function deleteCourse(courseId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')) {
                courses = courses.filter(c => c.id !== courseId);
                renderCourses();
                loadStatistics();
            }
        }

        // Déconnexion
        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('activeTab');
                currentUser = null;
                showAuthInterface();
            }).catch(error => {
                alert('Erreur lors de la déconnexion: ' + error.message);
            });
        }

        // Gérer le bouton retour
        window.addEventListener('popstate', function(event) {
            if (currentUser) {
                // Restaurer l'onglet actif depuis l'historique
                const activeTab = localStorage.getItem('activeTab') || 'courses';
                switchTab(activeTab);
            }
        });

        // Helper pour la sélection CSS :contains
        HTMLElement.prototype.contains = function(text) {
            return this.textContent.includes(text);
        };
    </script>
